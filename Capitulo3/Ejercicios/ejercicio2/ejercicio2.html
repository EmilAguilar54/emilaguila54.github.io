<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Búsqueda Web simple</title>
</head>
<body>
	<h1>Formulario de búsqueda Web simple</h1>

	<form autocomplete="on">
		<p>
			<label>
				Búsqueda:
				<input type="search" placeholder="consulta de búsqueda" />
			</label>(Escriba aquí su consulta de búsqueda.)
		</p>
		
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" valur="Borrar">
		</p>
	</form>
</body>
</html>
