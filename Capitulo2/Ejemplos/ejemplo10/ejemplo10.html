<!DOCTYPE html>
<!-- Fig. 2.12: tabla1.html -->
<!-- Creación de una tabla básica -->

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Una tabla de HTML5 simple</title>
	</head>
	<body>
		<table border="1">
			
			<!-- la etiqueta <caption> sintetiza el contenido de
				la tabla (esto ayuda a la personas con su discapacidad visual) -->
				<caption><strong>Tabla de frutas (1ra columna) y 
				sus precios (2da columna)</strong></caption>

			<!-- la sección <thead> aparece primero en la tabla,
				da formato al área del encabezado de la tabla -->
				<thead>
					<tr><!-- inserte una fila en la tabla -->
						<th>Fruta</th><!-- inserta una celda de encabezado -->
						<th>Precio</th>
					</tr>
				</thead>

				<!-- la seccion <tfoot> aparece al último en la tabla,
					da formato al pie de la tabla -->
				<tfoot>
					<tr>
						<th>Total</th>
						<th>$3.75</th>
					</tr>
				</tfoot>

				<!-- todo el contenido está encerrado dentro del elemento <tbody> -->
				<tbody>
					<tr>
						<td>Manzana</td>
						<td>$0.25</td>
					</tr>
					<tr>
						<td>Naranja</td>
						<td>$0.50</td>
					</tr>
					<tr>
						<td>Plátano</td>
						<td>$1.00</td>
					</tr>
					<tr>
						<td>Piña</td>
						<td>$2.00</td>
					</tr>
				</tbody>
		</table>
	</body>
</html>
