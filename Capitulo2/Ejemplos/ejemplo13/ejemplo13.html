<!DOCTYPE html>
<!-- Fig. 2.15: formulario2.html -->
<!-- Formulario que usa variedad de componentes. -->

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Más formularios</title>
	</head>
	<body>
		<h1>Formuralio de retroalimentación</h1>
		<p>Llene este formulario para ayudarnos 
			a mejorar nuestro sitio.</p>

		<form method="post" action="http://www.deitel.com">
			
			<input type="hidden" name="destinatario"
				value="deitel@deitel.com">
			<input type="hidden" name="asunto"
				value="Formuralio de retroalimentación">
			<input type="hidden" name="redirigir"
				value="principal.html">

			<p><label>Nombre:
					<input type="text" name="nombre" size="25">
			</label></p>

			<!-- <textarea> crea un cuadro de texto multilinea -->
			<p><label>Comentarios:<br>
				<textarea name="comentarios"
					rows="4" cols="36">Escriba aquí los comentario.</textarea>
			</label></p>

			<!-- <input type="password"> inserta un
				 cuadro de texto que aparece enmascarado con
				 caracteres de asteriscos -->
			<p><label>Dirección de correo electrónico:
				<input type="password" name="email" size="25">
			</label></p>

			<p>
				<strong>Cosas que le gustaron:</strong><br>

				<label>Diseño del sitio
					<input type="checkbox" name="cosasquegustaron"
						value="Diseño"></label>
				<label>Vínculos
					<input type="checkbox" name="cosasquegustaron"
						value="Vinculos"></label>
				<label>Facilidad
					<input type="checkbox" name="cosasquegustaron"
						value="Facilidad"></label>
				<label>Imágenes
					<input type="checkbox" name="cosasquegustaron"
						value="Imagenes"></label>
				<label>Código fuente
					<input type="checkbox" name="cosasquegustaron"
						value="Codigo"></label>
			</p>

			<!-- <input type="´radio"> crea un botón de
				 opción. La diferencia entre botones de opción
				 y casillas de verificación es que sólo  puede seleccionasrse
				 un botón de opción en un grupo. -->

			<p>
				<strong>¿Cómo llegó a nuestro sitio?</strong><br>

				<label>Motor de búsqueda 
					<input type="radio" name="comositio"
						value="motor busqueda" checked></label>
				<label>Vínculos desde otro sitio 
					<input type="radio" name="comositio"
						value="vinculo"></label>
				<label>Sitio Web Deitel.com
					<input type="radio" name="comositio"
						value="deitel.com"></label>
				<label>Referencia en un libro
					<input type="radio" name="comositio"
						value="libro"></label>
				<label>Otro
					<input type="radio" name="comositio"
						value="otro"></label>
			</p>

			<p>
				<label>Califiqui nuestro sitio:

					<!-- la etiqueta <select> presenta una lista 
						 despegable con opciones indicadas por las
						 etiquetas <option> -->

					<select name="calificacion">
						<option selected>Sorprendente</option>
						<option>10</option>
						<option>9</option>
						<option>8</option>
						<option>7</option>
						<option>6</option>
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
						<option>Malo</option>
					</select>
				</label>
			</p>

			<p>
				<input type="submit" name="Enviar">
				<input type="reset" name="Borrar">
			</p>
		</form>
	</body>
</html>
