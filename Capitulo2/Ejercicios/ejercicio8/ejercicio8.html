<!DOCTYPE html>
<html>

	<body>
		<h1>Página de ejemplo de tabla</h1>

		<table border="1">
			<caption>Esta es una tabla de muestra pequeña</caption>

			<thead>
				<tr>
					<th colspan="2"><strong>Encabezado de la tabla</strong></th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<td>Este es el pie de la</td>
					<td>tabla</td>
				</tr>
			</tfoot>

			<tbody>
				<tr>
					<td colspan="2">Este es el cuerpo</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
