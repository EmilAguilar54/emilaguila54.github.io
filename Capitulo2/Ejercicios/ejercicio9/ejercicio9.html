<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario de Universidad</title>
	</head>
	<body>
		<h1>Formulario de retroalimentación</h1>
		<p>Llene este formulario para ayudarnos a mejor la universidad</p>

		<form method="post" action="http://www.deitel.com">

			<input type="hidden" name="destinatario"
				value="deitel@deitel.com">
			<input type="hidden" name="asunto"
				value="Formuralio de retroalimentación">
			<input type="hidden" name="redirigir"
				value="principal.html">

			<p><label>Nombre:
					<input type="text" name="nombre" size="25">
			</label></p>
			<p><label>Correo:
					<input type="email" name="correo" size="25">
			</label></p>

			<p>
				<strong>Cosas que le gustaron más del campus:</strong><br>

				<label>Campus
					<input type="checkbox" name="gustoscampus"
						value="campus"></label>
				<label>Estdiantes
					<input type="checkbox" name="gustoscampus"
						value="estudiantes"></label>
				<label>Ubicación
					<input type="checkbox" name="gustoscampus"
						value="ubicación"></label>
				<label>Ambiente
					<input type="checkbox" name="gustoscampus"
						value="ambiente"></label>
				<label>Dormitorios
					<input type="checkbox" name="gustoscampus"
						value="dormitorios"></label>
				<label>Deportes
					<input type="checkbox" name="gustoscampus"
						value="deportes"></label>
			</p>

			<p>
				<strong>¿Cómo supieron de la universidad?</strong><br>

				<label>Amigos
					<input type="radio" name="comouniversidad"
						value="amigos"></label>
				<label>Televisión
					<input type="radio" name="comouniversidad"
						value="televisión"></label>
				<label>Internet
					<input type="radio" name="comouniversidad"
						value="internet"></label>
				<label>Otro
					<input type="radio" name="comouniversidad"
						value="otro"></label>
			</p>
		</form>
	</body>
</html>
